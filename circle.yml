machine:
  services:
    - docker
  environment:
    CONTAINER: nirvana/belvedere
    VERSION: 0.0.1

dependencies:

  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - CONTAINER_ID=$(docker build -t $CONTAINER .)
    - docker tag $CONTAINER_ID $CONTAINER:$VERSION
    - mkdir -p ~/docker; docker save $CONTAINER > ~/docker/image.tar

  cache_directories:
    - ~/docker
    - ~/dependencies
    - ~/.mix
    - _build
    - deps
    - ~/.dialyzer_core*

test:
  override:
    - docker run $CONTAINER /bin/bash ./scripts/ci/test.sh

deployment:
  publish:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $CONTAINER:$VERSION
      - docker run $CONTAINER /bin/bash ./scripts/ci/publish_hex.sh
  
